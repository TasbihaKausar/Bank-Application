

<div class="container">
    <div class="card">
        <form (ngSubmit)="doSubmitForm()">
        <mat-icon  class="center-icon my-icon" aria-hidden="false" aria-label="Example createAccount icon" fontIcon="account_circle"></mat-icon>
        <span><h3 class="field" >CREATE ACCOUNT</h3></span>
        <mat-form-field class="field" appearance="fill">
            <mat-label>Account Number</mat-label>
            <input name="accountNumber" [(ngModel)]="data.accountNumber" matInput>
          </mat-form-field><br>
          <mat-form-field class="field"appearance="fill">
            <mat-label>Name</mat-label>
            <input name="customerName" [(ngModel)]="data.customerName" matInput>
          </mat-form-field><br>
          <mat-form-field class="field" appearance="fill">
            <mat-label>Balance</mat-label>
            <input name="balance" matInput type="number" [(ngModel)]="data.balance" placeholder="0">
            <span matTextPrefix>$&nbsp;</span>
            <span matTextSuffix>.00</span>
          </mat-form-field><br>
          <button type="submit" mat-raised-button class="field" color="accent" (click)="btnclick()">Create</button>&nbsp;
          <button class="center-icon" mat-fab color="accent" aria-label="Example icon button with a home icon" [routerLink]="['/home']" routerLinkActive="router-link-active" >
            <mat-icon>home</mat-icon>
          </button>
        </form>
        

    </div>
</div>
