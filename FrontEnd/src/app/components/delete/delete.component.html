

<div class="container">
    <div class="card">
        <form (ngSubmit)="doSubmitForm()">
        <mat-icon  class="center-icon my-icon" aria-hidden="false" aria-label="Example createAccount icon" fontIcon="delete"></mat-icon>
        <span><h3 class="field" >DELETE ACCOUNT</h3></span>
        <mat-form-field class="field" appearance="fill">
            <mat-label>Account Number</mat-label>
            <input name="accountNumber"  [(ngModel)]="data.accountNumber" matInput>
          </mat-form-field><br>
          
          <button type="submit" mat-raised-button class="field" color="accent" (click)="btnclick()" >Delete</button>&nbsp;
          <button  class="center-icon" mat-fab color="accent" aria-label="Example icon button with a home icon" [routerLink]="['/home']" routerLinkActive="router-link-active">
            <mat-icon>home</mat-icon>
          </button>
        </form>
        {{data|json}}

    </div>
</div>
